<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <style>
        label,
input {
  display: table-cell;
  margin-bottom: 10px;
}

label {
  padding-right: 10px;
}

    </style>
</head>
<body>
    <form  action="" method="get" class="form-example" style="display: table;">
        <div class="form-example" style="display: table-row;">
            <label for="Fullname" class="form-control">Full Name:</label> 
        <input type="text" name="Name" id="name" required>

        </div>
        <div class="form-example"style="display: table-row;">
            <label for="User NAme" class="form-control">Username:</label>
            <input type="text" name="username" id="username" required>

        </div>
       
      <div class="form-example"style="display: table-row;">
        <label for="password" class="form-control">Password:</label>
  <input type="password" id="pass" name="password" minlength="8" required />
        
      </div>
        <div class="form-example"style="display: table-row;">
            <label for="repassword" class="form-control">Re Password:</label>
  <input type="password" id="re pass" name="re password" minlength="8" required />

        </div>
        <div class="form-example"style="display: table-row;">
            <label for="Address" class="form-control">Address:</label>
  <input type="text" id="address" name="address" required>

        </div>
        <div class="form-example"style="display: table-row;">
            <label for="age" class="form-control">Age:</label>
  <input type="number" id="age" name="age" required>

        </div>
        <div class="form-example"style="display: table-row;">
            <label for="Gender">Gender:</label>

            <select name="genders" id="select-gender">
              <option value="">--Please choose an option--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">others</option>
            </select>

        </div>
        <br>
<button>Save</button>

    </form>
</body>
</html>
